      .sub { fill: #B8D6FF; font-family: 'Inter', Arial, sans-serif; font-size: 12px; font-weight: 400; }
      .arrow { stroke: #7BD8FF; stroke-width: 2.5; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="8" markerHeight="8" refX="5" refY="4" orient="auto" fill="#7BD8FF">
      <path d="M0,0 L8,4 L0,8 z" />
    </marker>
  </defs>
  <rect width="960" height="520" fill="url(#bg)" rx="24"/>
  <rect x="40" y="24" width="880" height="472" rx="24" ry="24" fill="rgba(255,255,255,0.04)" stroke="#1F3354"/>

  <rect class="box" x="96" y="70" width="200" height="76"/>
