<svg width="960" height="520" viewBox="0 0 960 520" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#0F1B30" offset="0"/>
      <stop stop-color="#112643" offset="1"/>
    </linearGradient>
    <linearGradient id="card" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#1E2E4A" offset="0"/>
      <stop stop-color="#16253E" offset="1"/>
    </linearGradient>
    <style>
